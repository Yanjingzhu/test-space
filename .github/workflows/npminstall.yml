name : install dependency
on:
   push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
         persist-credentials: false
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: 'https://registry.npmjs.org'
  
    - name : "instll npm"
      run: |
          npm install
      env:
        NODE_AUTH_TOKEN: ${{ secrets.PackagePAT2 }}
