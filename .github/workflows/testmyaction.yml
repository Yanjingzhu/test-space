name: test my FirstJSAction
on:   push

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
    - uses: Yanjingzhu/FirstJSAction@master
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: 'v1.0'
          message: 'Release test'
          commit: ${{ github.sha }}
